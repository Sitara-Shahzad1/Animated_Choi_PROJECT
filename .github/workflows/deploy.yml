name: Deploy React App

on:
  push:
    branches:
      - main   # Change if your branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Hosting
        run: |
          curl -X POST https://api.netlify.com/build_hooks/1c097335-4490-4059-a5e6-8d62ba7ffa89 \
          -H "Authorization: Bearer ${{ secrets.DEPLOY_TOKEN }}"
